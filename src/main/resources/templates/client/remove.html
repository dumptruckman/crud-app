<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title>Contact :: Remove</title>
</head>

<header layout:fragment="header">
    <h3>Contact :: Remove</h3>
</header>

<section layout:fragment="content">
    <p>You are about to delete the contact <th:block th:text="${person.firstName} + ' ' + ${person.lastName}"/>:  Are you sure?</p>
    <form action="/client/remove" method="POST">
        <input type="hidden" name="personId" th:value="${person.id}"/>
        <input type="hidden" name="clientId" th:value="${client.id}"/>
        <input type="submit" name="command" value="Cancel"/>
        <input type="submit" name="command" value="Remove"/>
    </form>
</section>
</html>
