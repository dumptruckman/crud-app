<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title>Client :: Create</title>
</head>

<header layout:fragment="header">
    <h3>Client :: Create</h3>
</header>

<section layout:fragment="content">
    <div th:replace="fragment :: errors"></div>
    <form action="/client/create" id="clientForm" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name" th:value="${client.name}" maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="websiteUrl">Website URL:</label>
            <input class="form-control" type="text" id="websiteUrl" name="websiteUrl" th:value="${client.websiteUrl}" maxlength="50"
                   data-rule-url="true" required/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:value="${client.phoneNumber}"
                   maxlength="13" data-rule-phoneUS="true" required/>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input class="form-control" type="text" id="streetAddress" name="streetAddress"
                   th:value="${client.streetAddress}" maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" type="text" id="city" name="city" th:value="${client.city}" maxlength="50"
                   required/>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select class="form-control" id="state" name="state" th:field="*{client.state}" required>
                <div th:replace="fragment :: stateDropdownOptions"></div>
            </select>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input class="form-control" type="text" id="zipCode" name="zipCode" th:value="${client.zipCode}"
                   maxlength="10" data-rule-zipcodeUS="true" required/>
        </div>
        <input type="hidden" th:field="*{client.id}"/>
        <button type="submit" class="btn btn-primary" name="Submit" value="Submit">Submit</button>
    </form>
</section>
<script layout:fragment="pageScript">
    $("#clientForm").validate();
</script>
</html>
