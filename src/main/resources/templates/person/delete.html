<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
  <title>Contact :: Delete</title>
</head>

<header layout:fragment="header">
  <h3>Contact :: Delete</h3>
</header>

<section layout:fragment="content">
  <p>You are about to delete the person <th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" />:  Are you sure?</p>
  <form action="/person/delete" method="POST">
    <input type="hidden" name="personId" th:value="${person.id}"/>
    <input type="submit" name="command" value="Cancel"/>
    <input type="submit" name="command" value="Delete"/>
  </form>
</section>
</html>
