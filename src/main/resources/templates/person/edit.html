<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title>Contact :: Edit</title>
</head>

<header layout:fragment="header">
    <h3>Contact :: Edit</h3>
</header>

<section layout:fragment="content">
    <div th:replace="fragment :: errors"></div>
    <form action="/person/edit" id="personForm" method="POST">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName" name="firstName" th:value="${person.firstName}"
                   maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" name="lastName" th:value="${person.lastName}"
                   maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input class="form-control" type="email" id="emailAddress" name="emailAddress"
                   th:value="${person.emailAddress}" maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input class="form-control" type="text" id="streetAddress" name="streetAddress"
                   th:value="${person.streetAddress}" maxlength="50" required/>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" type="text" id="city" name="city" th:value="${person.city}" maxlength="50"
                   required/>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select class="form-control" id="state" th:field="*{person.state}" required>
                <div th:replace="fragment :: stateDropdownOptions"></div>
            </select>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input class="form-control" type="text" id="zipCode" name="zipCode" th:value="${person.zipCode}"
                   maxlength="10" data-rule-zipcodeUS="true" required/>
        </div>
        <div class="form-group">
            <label for="client">Client:</label>
            <select class="form-control" th:field="*{person.clientId}">
                <option value="" text="Please Select"></option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}">Client Name
                </option>
            </select>
        </div>
        <input type="hidden" th:field="*{person.id}"/>
        <button type="submit" class="submit btn btn-primary" name="Submit" value="Submit">Submit</button>
    </form>
</section>
<script layout:fragment="pageScript">
    $("#personForm").validate();

</script>
</section>
</html>
